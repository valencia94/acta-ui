AWSTemplateFormatVersion: '2010-09-09'
Description: SIMPLIFIED API Gateway wiring - Route all PM endpoints to projectMetadataEnricher (v3-robust)

Parameters:
  ExistingApiId:
    Type: String
    Default: q2b9avfwv5
    Description: Existing API Gateway ID
    
  ExistingApiRootResourceId:
    Type: String
    Default: kw8f8zihjg
    Description: Existing API Gateway root resource ID
  
  # Use projectMetadataEnricher - the correct Lambda for PM/Admin data operations
  ProjectMetadataEnricherArn:
    Type: String
    Default: arn:aws:lambda:us-east-2:703671891952:function:projectMetadataEnricher
    Description: Lambda function for all project metadata and PM queries (handles data enrichment and storage)
  
  # Lambda Function Name (extracted from ARN for permissions)
  ProjectMetadataEnricherFunctionName:
    Type: String
    Default: projectMetadataEnricher
    Description: Function name only (for Lambda permissions)

  # Add a deployment timestamp to force new deployment
  DeploymentTimestamp:
    Type: String
    Default: "20250628-030500"
    Description: Deployment timestamp to force API Gateway redeployment

Resources:
  # ═══════════════════════════════════════════════════════════════
  # PM PROJECTS RESOURCES - Route to Lambda (with unique names)
  # ═══════════════════════════════════════════════════════════════
  
  SimplifiedPMProjectsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ExistingApiId
      ParentId: !Ref ExistingApiRootResourceId
      PathPart: pm-projects

  SimplifiedPMProjectsAllResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ExistingApiId
      ParentId: !Ref SimplifiedPMProjectsResource
      PathPart: all-projects

  SimplifiedPMProjectsEmailResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ExistingApiId
      ParentId: !Ref SimplifiedPMProjectsResource
      PathPart: '{pmEmail}'

  # ═══════════════════════════════════════════════════════════════
  # DOCUMENT STATUS RESOURCES - Route to Lambda (with unique names)
  # ═══════════════════════════════════════════════════════════════
  
  SimplifiedCheckDocumentResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ExistingApiId
      ParentId: !Ref ExistingApiRootResourceId
      PathPart: check-document

  SimplifiedCheckDocumentIdResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ExistingApiId
      ParentId: !Ref SimplifiedCheckDocumentResource
      PathPart: '{projectId}'

  # ═══════════════════════════════════════════════════════════════
  # PROJECTS RESOURCE - Route to Lambda (with unique names)
  # ═══════════════════════════════════════════════════════════════
  
  SimplifiedProjectsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ExistingApiId
      ParentId: !Ref ExistingApiRootResourceId
      PathPart: projects

  # ═══════════════════════════════════════════════════════════════
  # METHODS - All route to Lambda function (updated references)
  # ═══════════════════════════════════════════════════════════════

  # PM Projects All Method
  SimplifiedPMProjectsAllMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ExistingApiId
      ResourceId: !Ref SimplifiedPMProjectsAllResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ProjectMetadataEnricherArn}/invocations

  # PM Projects by Email Method
  SimplifiedPMProjectsEmailMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ExistingApiId
      ResourceId: !Ref SimplifiedPMProjectsEmailResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ProjectMetadataEnricherArn}/invocations

  # Projects List Method
  SimplifiedProjectsListMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ExistingApiId
      ResourceId: !Ref SimplifiedProjectsResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ProjectMetadataEnricherArn}/invocations

  # Document Status GET Method
  SimplifiedCheckDocumentMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ExistingApiId
      ResourceId: !Ref SimplifiedCheckDocumentIdResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ProjectMetadataEnricherArn}/invocations

  # Document Status HEAD Method
  SimplifiedCheckDocumentHeadMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ExistingApiId
      ResourceId: !Ref SimplifiedCheckDocumentIdResource
      HttpMethod: HEAD
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ProjectMetadataEnricherArn}/invocations

  # ═══════════════════════════════════════════════════════════════
  # LAMBDA PERMISSIONS - Allow API Gateway to invoke Lambda function
  # ═══════════════════════════════════════════════════════════════

  SimplifiedPMProjectsAllPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ProjectMetadataEnricherFunctionName
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ExistingApiId}/*/GET/pm-projects/all-projects

  SimplifiedPMProjectsEmailPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ProjectMetadataEnricherFunctionName
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ExistingApiId}/*/GET/pm-projects/*

  SimplifiedProjectsListPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ProjectMetadataEnricherFunctionName
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ExistingApiId}/*/GET/projects

  SimplifiedCheckDocumentGetPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ProjectMetadataEnricherFunctionName
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ExistingApiId}/*/GET/check-document/*

  SimplifiedCheckDocumentHeadPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ProjectMetadataEnricherFunctionName
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ExistingApiId}/*/HEAD/check-document/*

  # ═══════════════════════════════════════════════════════════════
  # API GATEWAY DEPLOYMENT - Force redeployment with dependencies
  # ═══════════════════════════════════════════════════════════════

  SimplifiedApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - SimplifiedPMProjectsAllMethod
      - SimplifiedPMProjectsEmailMethod
      - SimplifiedProjectsListMethod
      - SimplifiedCheckDocumentMethod
      - SimplifiedCheckDocumentHeadMethod
    Properties:
      RestApiId: !Ref ExistingApiId
      StageName: prod
      Description: !Sub "Simplified backend deployment ${DeploymentTimestamp}"

Outputs:
  APIGatewayId:
    Description: API Gateway ID
    Value: !Ref ExistingApiId
    Export:
      Name: !Sub "${AWS::StackName}-APIGatewayId"

  DeploymentId:
    Description: API Gateway Deployment ID
    Value: !Ref SimplifiedApiGatewayDeployment
    Export:
      Name: !Sub "${AWS::StackName}-DeploymentId"

  PMProjectsEndpoints:
    Description: PM Projects Endpoints
    Value: !Sub "https://${ExistingApiId}.execute-api.${AWS::Region}.amazonaws.com/prod/pm-projects/"
    Export:
      Name: !Sub "${AWS::StackName}-PMProjectsEndpoints"

  DocumentStatusEndpoints:
    Description: Document Status Endpoints  
    Value: !Sub "https://${ExistingApiId}.execute-api.${AWS::Region}.amazonaws.com/prod/check-document/"
    Export:
      Name: !Sub "${AWS::StackName}-DocumentStatusEndpoints"

  DeploymentTimestamp:
    Description: Deployment timestamp for tracking
    Value: !Ref DeploymentTimestamp
    Export:
      Name: !Sub "${AWS::StackName}-DeploymentTimestamp"
