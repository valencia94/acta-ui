ProjectsManagerPermission:
  <<: *InvokePerm
  Properties:
    <<: *InvokePerm.Properties
    SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ExistingApiId}/*/GET/projects-manager

DocumentValidatorGetPermission:
  <<: *InvokePerm
  Properties:
    <<: *InvokePerm.Properties
