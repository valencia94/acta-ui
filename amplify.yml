version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
        - echo "Environment setup..."
        - echo "AWS Region: us-east-2"
        - echo "Building for production..."
        - echo "Clearing caches..."
        - rm -rf node_modules/.vite
        - rm -rf dist
    build:
      commands:
        - echo "Running build..."
        - pnpm run build
        - echo "Build completed successfully"
    postBuild:
      commands:
        - echo "Post-build optimizations..."
        - echo "Verifying dist directory..."
        - ls -la dist/
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*.html'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache, no-store, must-revalidate'
        - key: 'Pragma'
          value: 'no-cache'
        - key: 'Expires'
          value: '0'
    - pattern: '**/*.js'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.css'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin'
backend:
  phases:
    preBuild:
      commands:
        - echo "Backend pre-build phase"
    build:
      commands:
        - echo "Backend build phase"
    postBuild:
      commands:
        - echo "Backend post-build phase"
