name: Deploy Lambda Function Fixes

on:
  workflow_dispatch:
    inputs:
      deploy_functions:
        description: 'Deploy Lambda function fixes'
        required: true
        default: true
        type: boolean
      deploy_frontend:
        description: 'Deploy updated frontend'
        required: true
        default: true
        type: boolean

permissions:
  id-token: write
  contents: read

jobs:
  deploy-lambda-fixes:
    if: ${{ inputs.deploy_functions }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::703671891952:role/service-role/codebuild-acta-ui-service-role
          aws-region: us-east-2

      - name: Create and deploy Lambda function fixes
        run: |
          echo "ðŸ”§ Deploying Lambda function fixes for button issues..."
          chmod +x fix-lambda-functions.sh
          ./fix-lambda-functions.sh

      - name: Test Lambda functions after deployment
        run: |
          echo "ðŸ§ª Testing Lambda functions after fixes..."
          chmod +x test-complete-system.sh
          ./test-complete-system.sh

  deploy-frontend:
    if: ${{ inputs.deploy_frontend }}
    runs-on: ubuntu-latest
    needs: deploy-lambda-fixes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend with API fixes
        env:
          VITE_AWS_REGION: us-east-2
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::703671891952:role/service-role/codebuild-acta-ui-service-role
          aws-region: us-east-2

      - name: Deploy to S3
        run: |
          echo "ðŸš€ Deploying updated frontend to S3..."
          aws s3 sync dist/ s3://acta-ui-bucket --delete

      - name: Invalidate CloudFront
        run: |
          echo "ðŸ”„ Invalidating CloudFront cache..."
          aws cloudfront create-invalidation \
            --distribution-id E1ABCDEFGHIJKL \
            --paths "/*" || echo "CloudFront invalidation failed - check distribution ID"

  test-complete-system:
    runs-on: ubuntu-latest
    needs: [deploy-lambda-fixes, deploy-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run comprehensive system test
        run: |
          echo "ðŸ§ª Running final system test..."
          chmod +x test-complete-system.sh
          ./test-complete-system.sh

      - name: Create deployment summary
        run: |
          echo "ðŸ“Š DEPLOYMENT SUMMARY" | tee deployment-summary.md
          echo "====================" | tee -a deployment-summary.md
          echo "" | tee -a deployment-summary.md
          echo "âœ… Lambda function fixes deployed" | tee -a deployment-summary.md
          echo "âœ… Frontend updated with API endpoint fixes" | tee -a deployment-summary.md  
          echo "âœ… System testing completed" | tee -a deployment-summary.md
          echo "" | tee -a deployment-summary.md
          echo "ðŸŽ¯ EXPECTED RESULTS:" | tee -a deployment-summary.md
          echo "- Project Summary button: 502 â†’ 200" | tee -a deployment-summary.md
          echo "- Timeline button: 502 â†’ 200" | tee -a deployment-summary.md
          echo "- Download buttons: 502 â†’ 302/404" | tee -a deployment-summary.md
          echo "- Send Approval button: 400 â†’ 200" | tee -a deployment-summary.md
          echo "- Admin/PM project lists: Working with auth" | tee -a deployment-summary.md
          echo "" | tee -a deployment-summary.md
          echo "ðŸš€ Ready for production testing with authentication!" | tee -a deployment-summary.md

      - name: Upload deployment summary
        uses: actions/upload-artifact@v3
        with:
          name: deployment-summary
          path: deployment-summary.md
