name: Deploy Lambda Function Fixes

on:
  workflow_dispatch:
    inputs:
      deploy_functions:
        description: 'Deploy Lambda function fixes'
        required: true
        default: true
        type: boolean
      deploy_frontend:
        description: 'Deploy updated frontend'
        required: true
        default: true
        type: boolean

permissions:
  id-token: write
  contents: read

jobs:
  deploy-lambda-fixes:
    if: ${{ inputs.deploy_functions }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_AWS_ROLE_ARN }}
          aws-region: us-east-2

      - name: ğŸ”§ Deploy Lambda function fixes
        run: |
          echo "ğŸ”§ Deploying Lambda function fixes for button issues..."
          chmod +x fix-lambda-functions.sh
          ./fix-lambda-functions.sh

      - name: ğŸ§ª Test Lambda functions after deployment
        run: |
          echo "ğŸ§ª Testing Lambda functions after fixes..."
          chmod +x test-complete-system.sh
          ./test-complete-system.sh

  deploy-frontend:
    if: ${{ inputs.deploy_frontend }}
    runs-on: ubuntu-latest
    needs: deploy-lambda-fixes

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ£ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          standalone: true
          run_install: false

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run CI checks
        run: pnpm run ci

      - name: ğŸ”¨ Build frontend with API fixes
        run: pnpm run build

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_AWS_ROLE_ARN }}
          aws-region: us-east-2

      - name: ğŸš€ Deploy to S3
        run: |
          echo "ğŸš€ Deploying updated frontend to S3..."
          aws s3 sync dist/ s3://acta-ui-bucket --delete

      - name: ğŸ”„ Invalidate CloudFront
        run: |
          echo "ğŸ”„ Invalidating CloudFront cache..."
          aws cloudfront create-invalidation \
            --distribution-id E1ABCDEFGHIJKL \
            --paths "/*" || echo "âš ï¸ CloudFront invalidation failed - check distribution ID"

  test-complete-system:
    runs-on: ubuntu-latest
    needs: [deploy-lambda-fixes, deploy-frontend]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§ª Run comprehensive system test
        run: |
          echo "ğŸ§ª Running final system test..."
          chmod +x test-complete-system.sh
          ./test-complete-system.sh

      - name: ğŸ“Š Create deployment summary
        run: |
          echo "ğŸ“Š DEPLOYMENT SUMMARY" | tee deployment-summary.md
          echo "====================" | tee -a deployment-summary.md
          echo "" | tee -a deployment-summary.md
          echo "âœ… Lambda function fixes deployed" | tee -a deployment-summary.md
          echo "âœ… Frontend updated with API endpoint fixes" | tee -a deployment-summary.md  
          echo "âœ… System testing completed" | tee -a deployment-summary.md
          echo "" | tee -a deployment-summary.md
          echo "ğŸ¯ EXPECTED RESULTS:" | tee -a deployment-summary.md
          echo "- Project Summary button: 502 â†’ 200" | tee -a deployment-summary.md
          echo "- Timeline button: 502 â†’ 200" | tee -a deployment-summary.md
          echo "- Download buttons: 502 â†’ 302/404" | tee -a deployment-summary.md
          echo "- Send Approval button: 400 â†’ 200" | tee -a deployment-summary.md
          echo "- Admin/PM project lists: Working with auth" | tee -a deployment-summary.md
          echo "" | tee -a deployment-summary.md
          echo "ğŸš€ Ready for production testing with authentication!" | tee -a deployment-summary.md

      - name: ğŸ—‚ Upload deployment summary
        uses: actions/upload-artifact@v3
        with:
          name: deployment-summary
          path: deployment-summary.md
