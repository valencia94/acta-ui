name: CI
on:
  push:
    branches: [develop, main, master]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) checkout
      - uses: actions/checkout@v4

      # 2) Node 20 – **no cache line**
      - name: 🟢  Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3) pnpm 9 (+ deps install + cache)
      - name: 📦  Setup pnpm 9
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: |
            args: [--frozen-lockfile]
        env:
          CI: true

      # 4) lint, tests, format, build
      - name: 🔍  Lint & type-check
        run: pnpm lint

      - name: 🧪  Unit tests
        run: pnpm test

      - name: 🎨  Format check
        run: pnpm format --check

      - name: 🏗️  Build bundle
        run: pnpm run build
