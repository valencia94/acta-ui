name: CI
on:
  push:
    branches: [develop, main, master]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) checkout
      - uses: actions/checkout@v4

      # 2) Node 20 setup
      - name: ğŸŸ¢  Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3) pnpm store cache for faster deps
      - name: â™»ï¸ pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # 4) pnpm 9 (+ deps install)
      - name: ğŸ“¦  Setup pnpm 9
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: |
            args: [--frozen-lockfile]
        env:
          CI: true

      # 5) lint, tests, format, build
      - name: ğŸ”  Lint & type-check
        run: pnpm lint

      - name: ğŸ§ª  Unit tests
        run: pnpm test

      - name: ğŸ¨  Format check
        run: pnpm format --check

      - name: ğŸ—ï¸  Build bundle
        run: pnpm run build

      - name: âœ… Check environment variables
        run: pnpm run check:env

