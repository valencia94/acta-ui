name: CI

on:
  push:
    branches: [develop, main, master]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_DIR: dist

    # â†³ allow future OIDC deploy steps if you add them
    permissions:
      id-token: write
      contents: read

    steps:
      # 1) Checkout
      - uses: actions/checkout@v4

      # 2) Node 20
      - name: ğŸŸ¢  Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3) pnpm 9 + cache + install
      - name: â™»ï¸  pnpm cache & install
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: |
            args: [--frozen-lockfile]
        env:
          CI: true
      - name: Restore pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # 4) Export backend URL for Vite build
      - name: Inject API base URL
        run: echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> "$GITHUB_ENV"

      # 5) Lint, test, type-check
      - name: ğŸ”  Lint
        run: pnpm lint

      - name: ğŸ§ª  Unit tests
        run: pnpm test

      - name: ğŸ¨  Format check
        run: pnpm format --check

      - name: âœ…  Env-schema check
        run: pnpm run check:env

      # 6) Build once (production bundle)
      - name: ğŸ—ï¸  Build bundle
        run: pnpm run build

      # 7) assume role for S3/CloudFront
      - name: ğŸ”  Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 8) sync to S3 and invalidate CF
      - name: ğŸš€  Deploy to S3 + CloudFront
        run: |
          chmod +x scripts/deploy-to-s3.sh
          ./scripts/deploy-to-s3.sh
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          CLOUDFRONT_DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
          BUILD_DIR: ${{ env.BUILD_DIR }}
