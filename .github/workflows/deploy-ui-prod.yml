name: ğŸš€ Deploy ACTA-UI to S3 + CloudFront

on:
  push:
    branches: [develop, main]

# ---------- Global environment ----------
env:
  AWS_REGION: us-east-2
  S3_BUCKET: acta-ui-frontend-prod
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
  NODE_VERSION: 20
  API_ID:      ${{ secrets.ACTA_API_ID }}
  API_ROOT_ID: ${{ secrets.ACTA_API_ROOT_ID }}
  API_STAGE:   prod
# ----------------------------------------

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # OIDC role for AWS

    steps:
      - uses: actions/checkout@v4                               # 1ï¸âƒ£

      - name: ğŸŸ£ Set up PNPM                                     # 2ï¸âƒ£
        uses: pnpm/action-setup@v4
        with:
          standalone: true
          run_install: false

      - name: ğŸ”§ Set up Node ${{ env.NODE_VERSION }}             # 3ï¸âƒ£
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: ğŸ“¦ Install deps                                    # 4ï¸âƒ£
        run: pnpm install --frozen-lockfile

      - name: ğŸ”’ Configure AWS credentials                       # 5ï¸âƒ£
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          # If you still rely on static keys, uncomment below:
          # aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          # aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: âœ… Guard required env vars                         # 6ï¸âƒ£
        run: |
          for var in API_ID CLOUDFRONT_DISTRIBUTION_ID; do
            if [ -z "${!var}" ]; then
              echo "âŒ $var is empty â€“ aborting" >&2
              exit 1
            fi
          done

      - name: âš™ï¸ Enable CORS on API Gateway                      # 7ï¸âƒ£
        run: node scripts/enable-cors.js

      - name: ğŸ—ï¸ Build                                           # 8ï¸âƒ£
        run: pnpm run build

      - name: ğŸ“¤ Sync to S3                                      # 9ï¸âƒ£
        run: aws s3 sync dist/ "s3://$S3_BUCKET/" --delete --region "$AWS_REGION"

      - name: ğŸš€ Invalidate CloudFront                           # ğŸ”Ÿ
        run: aws cloudfront create-invalidation \
             --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" \
             --paths '/*'
