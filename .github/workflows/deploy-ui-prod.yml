name: 🚀 Deploy ACTA-UI to S3 + CloudFront

on:
  push:
    branches: [develop, main]

env:
  AWS_REGION: us-east-2
  S3_BUCKET: acta-ui-frontend-prod
  CLOUDFRONT_DISTRIBUTION_ID: EPQU7PVDLQXUA
  NODE_VERSION: 20

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write          # OIDC role

    steps:
      ## 1️⃣  Checkout repo
      - uses: actions/checkout@v4

      ## 2️⃣  Install PNPM *FIRST* (standalone puts pnpm in /usr/local/bin)
      - name: 🟣 Set up PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false        # or true
          standalone: true

      ## 3️⃣  Set up Node (now PNPM exists, cache restore won’t fail)
      - name: 🔧 Set up Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm            # safe because pnpm already on PATH

      ## 4️⃣  Install dependencies
      - name: 📦 Install deps
        run: pnpm install --frozen-lockfile

      ## 5️⃣  (Optional) Run build-time script to ensure API CORS
      - name: ⚙️ Enable CORS on API Gateway (idempotent)
        run: node scripts/enable-cors.js

      ## 6️⃣  Configure AWS credentials (OIDC role or keys)
      - name: 🔒 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      ## 7️⃣  Build
      - name: 🏗️ Build
        run: pnpm run build

      ## 8️⃣  Deploy to S3 + invalidate CloudFront
      - name: 📤 Sync to S3
        run: aws s3 sync dist/ s3://$S3_BUCKET/ --delete --region $AWS_REGION

      - name: 🚀 Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --paths '/*'
