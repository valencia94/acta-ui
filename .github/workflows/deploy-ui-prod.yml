name: 🚀 Deploy ACTA-UI to S3 + CloudFront
on:
  push:
    branches: [develop, main]

env:
  AWS_REGION: us-east-2
  S3_BUCKET: acta-ui-frontend-prod
  CLOUDFRONT_DISTRIBUTION_ID: EPQU7PVDLQXUA
  NODE_VERSION: 20

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # needed for OIDC role

    steps:
      - uses: actions/checkout@v4

      - name: 🔧 Use Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: 🟣 Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: 🔄 Corepack fallback (ensure pnpm on PATH)
        run: |
          corepack enable
          corepack prepare pnpm@8.15.6 --activate

      - name: 📦 Install deps
        run: pnpm install --frozen-lockfile

      - name: ⚙️ Enable CORS on API Gateway (idempotent)
        run: node scripts/enable-cors.js

      - name: 🔒 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 🏗️ Build
        run: pnpm run build

      - name: 📤 Sync to S3
        run: aws s3 sync dist/ s3://$S3_BUCKET/ --delete --region $AWS_REGION

      - name: 🚀 Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --paths '/*'
