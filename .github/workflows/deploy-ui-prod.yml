---
name: ğŸš€ Deploy ACTA-UI to S3 + CloudFront

'on':
  push:
    branches: [develop, main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      AWS_REGION: us-east-2
      S3_BUCKET: acta-ui-frontend-prod
      CLOUDFRONT_DISTRIBUTION_ID: EPQU7PVDLQXUA
      API_ID: ${{ secrets.PROD_REST_API_ID }}
      API_STAGE: prod
      NODE_VERSION: 20

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Use Node.js ${{ env.NODE_VERSION }} (pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: ğŸŸ£ Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false   # deploy job

      - name: ğŸ“¦ Install deps
        run: pnpm install --frozen-lockfile

      - name: âš™ï¸ Enable CORS on API Gateway (idempotent)
        run: node scripts/enable-cors.js

      - name: ğŸ—ï¸ Build
        run: pnpm run build

      - name: ğŸ“¤ Sync to S3
        run: |
          aws s3 sync dist/ s3://$S3_BUCKET/ --delete --region $AWS_REGION

      - name: ğŸš€ Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --paths '/*'
