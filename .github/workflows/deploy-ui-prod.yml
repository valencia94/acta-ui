name: ðŸš€ Deploy ACTA-UI to S3 + CloudFront
on:
  push:
    branches: [develop, main]

env:
  AWS_REGION: us-east-2
  S3_BUCKET: acta-ui-frontend-prod
  CLOUDFRONT_DISTRIBUTION_ID: EPQU7PVDLQXUA
  NODE_VERSION: 20
  API_ID: ${{ secrets.PROD_REST_API_ID }}   # <- ensures env always set
  API_STAGE: prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      # 1ï¸âƒ£ Checkout
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ PNPM first
      - name: ðŸŸ£ Set up PNPM
        uses: pnpm/action-setup@v4
        with:
          standalone: true
          run_install: false

      # 3ï¸âƒ£ Node with pnpm cache
      - name: ðŸ”§ Set up Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      # 4ï¸âƒ£ Install deps
      - run: pnpm install --frozen-lockfile
        name: ðŸ“¦ Install deps

      # 5ï¸âƒ£ AWS creds **before** any SDK/CLI use
      - name: ðŸ”’ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          # If you use static keys instead, uncomment:
          # aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          # aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # 6ï¸âƒ£ Enable CORS (now has creds + API_ID)
      - name: âš™ï¸ Enable CORS on API Gateway (idempotent)
        run: node scripts/enable-cors.js

      # 7ï¸âƒ£ Build
      - name: ðŸ—ï¸ Build
        run: pnpm run build

      # 8ï¸âƒ£ Deploy static site
      - name: ðŸ“¤ Sync to S3
        run: aws s3 sync dist/ s3://$S3_BUCKET/ --delete --region $AWS_REGION

      - name: ðŸš€ Invalidate CloudFront
        run: aws cloudfront create-invalidation \
             --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
             --paths '/*'
