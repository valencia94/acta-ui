name: ðŸš€ Deploy ACTA-UI to S3 + CloudFront

on:
  push:
    branches: [develop, main]

env:
  AWS_REGION: us-east-2
  S3_BUCKET: acta-ui-frontend-prod
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
  NODE_VERSION: 20
  # API identifiers pulled from repo secrets  ðŸ”½
  API_ID:       ${{ secrets.ACTA_API_ID }}
  API_ROOT_ID:  ${{ secrets.ACTA_API_ROOT_ID }}   # safe even if script ignores it
  API_STAGE:    prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # for OIDC role

    steps:
      # 1ï¸âƒ£  Checkout source
      - uses: actions/checkout@v4

      # 2ï¸âƒ£  Install PNPM (puts binary in /usr/local/bin)
      - name: ðŸŸ£ Set up PNPM
        uses: pnpm/action-setup@v4
        with:
          standalone: true
          run_install: false

      # 3ï¸âƒ£  Set up Node with PNPM cache
      - name: ðŸ”§ Use Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      # 4ï¸âƒ£  Install dependencies
      - name: ðŸ“¦ Install deps
        run: pnpm install --frozen-lockfile

      # 5ï¸âƒ£  Configure AWS credentials *before* any AWS SDK/CLI
      - name: ðŸ”’ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          # Uncomment below if you use static keys instead of OIDC
          # aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          # aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # 6ï¸âƒ£  Enable CORS on API Gateway (needs creds + API_ID)
      - name: âš™ï¸ Enable CORS on API Gateway
        run: node scripts/enable-cors.js
        # No extra env: block needed; script inherits API_ID, API_ROOT_ID, API_STAGE

      # 7ï¸âƒ£  Build the UI
      - name: ðŸ—ï¸ Build
        run: pnpm run build

      # 8ï¸âƒ£  Deploy to S3 + invalidate CloudFront
      - name: ðŸ“¤ Sync to S3
        run: aws s3 sync dist/ s3://$S3_BUCKET/ --delete --region $AWS_REGION

      - name: âœ… Verify CloudFront ID
        run: |
          if [ -z "$CLOUDFRONT_DISTRIBUTION_ID" ]; then
            echo "âŒ CLOUDFRONT_DISTRIBUTION_ID is empty" >&2
            exit 1
          fi

      - name: ðŸš€ Invalidate CloudFront
        run: aws cloudfront create-invalidation \
             --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
             --paths '/*'
