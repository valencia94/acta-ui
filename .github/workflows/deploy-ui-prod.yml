name: üöÄ Deploy ACTA-UI to S3 + CloudFront

on:
  push:
    branches: [develop, main]

env:
  AWS_REGION: us-east-2
  S3_BUCKET: acta-ui-frontend-prod
  CLOUDFRONT_DISTRIBUTION_ID: EPQU7PVDLQXUA
  NODE_VERSION: 20
  # üîΩ  ADD THESE TWO LINES
  API_ID: ${{ secrets.PROD_REST_API_ID }}   # or hard-code if absolutely required
  API_STAGE: prod                           # script defaults, but explicit is safer

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write          # OIDC role

    steps:
      ## 1Ô∏è‚É£  Checkout repo
      - uses: actions/checkout@v4

      ## 2Ô∏è‚É£  Install PNPM *FIRST* (standalone puts pnpm in /usr/local/bin)
      - name: üü£ Set up PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false        # or true
          standalone: true

      ## 3Ô∏è‚É£  Set up Node (now PNPM exists, cache restore won‚Äôt fail)
      - name: üîß Set up Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm            # safe because pnpm already on PATH

      ## 4Ô∏è‚É£  Install dependencies
      - name: üì¶ Install deps
        run: pnpm install --frozen-lockfile

      # 5Ô∏è‚É£  Configure AWS credentials  <<‚Äî move above the script
      - name: üîí Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Preferred: GitHub-OIDC role
          role-to-assume: ${{ secrets.OIDC_AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

          # Fallback (uncomment if you do static keys instead)
          # aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          # aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # 6Ô∏è‚É£  Enable CORS on API Gateway (needs creds + API_ID)
      - name: ‚öôÔ∏è Enable CORS on API Gateway (idempotent)
        run: node scripts/enable-cors.js
        env:
          API_ID: ${{ secrets.PROD_REST_API_ID }}
          API_STAGE: prod
          AWS_REGION: ${{ env.AWS_REGION }}

      # 7Ô∏è‚É£  Build
      - name: üèóÔ∏è Build
        run: pnpm run build

      ## 8Ô∏è‚É£  Deploy to S3 + invalidate CloudFront
      - name: üì§ Sync to S3
        run: aws s3 sync dist/ s3://$S3_BUCKET/ --delete --region $AWS_REGION

      - name: üöÄ Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --paths '/*'
