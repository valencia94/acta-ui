name: ğŸš€ Deploy ACTA-UI to S3 + CloudFront

on:
  push:
    branches: [develop, main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      AWS_REGION: us-east-2
      S3_BUCKET: acta-ui-frontend-prod
      CLOUDFRONT_DISTRIBUTION_ID: EPQU7PVDLQXUA
      API_ID:    ${{ secrets.PROD_REST_API_ID }}
      API_STAGE: prod

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Use Node.js 20 (pnpm cache)
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: ğŸ“¦ Install deps
        uses: pnpm/action-setup@v4
        with: { version: 9.15.9 }
      - run: pnpm install --frozen-lockfile

      - name: âš™ï¸ Enable CORS on API Gateway (idempotent)
        run: node scripts/enable-cors.js

      - name: ğŸ—ï¸ Build
        run: pnpm run build

      - name: ğŸ“¤ Sync to S3
        run: |
          aws s3 sync dist/ s3://$S3_BUCKET/ --delete --region $AWS_REGION

      - name: ğŸš€ Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --paths '/*'
