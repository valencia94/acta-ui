name: ğŸš€ Deploy ACTA-UI to S3 + CloudFront

on:
  push:
    branches: [develop, main]

env:                      # ---------- Global env ----------
  AWS_REGION: us-east-2
  S3_BUCKET: acta-ui-frontend-prod
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
  NODE_VERSION: 20
  API_ID:      ${{ secrets.ACTA_API_ID }}
  API_ROOT_ID: ${{ secrets.ACTA_API_ROOT_ID }}
  API_STAGE:   prod
# -----------------------------------------------------------

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # for GitHub-OIDC role

    steps:
      - uses: actions/checkout@v4                            # 1ï¸âƒ£ Checkout

      - name: ğŸŸ£ Set up PNPM                                 # 2ï¸âƒ£ PNPM first
        uses: pnpm/action-setup@v4
        with:
          standalone: true
          run_install: false

      - name: ğŸ”§ Set up Node ${{ env.NODE_VERSION }}         # 3ï¸âƒ£ Node cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: ğŸ“¦ Install deps                                # 4ï¸âƒ£ Deps
        run: pnpm install --frozen-lockfile

      - name: Run CI checks
        run: pnpm run ci

      - name: ğŸ”’ Configure AWS credentials                   # 5ï¸âƒ£ Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          # For static keys, uncomment:
          # aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          # aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: âœ… Guard API_ID                                # 6ï¸âƒ£ Fail-fast
        run: |
          if [ -z "$API_ID" ]; then
            echo "âŒ API_ID is empty â€“ aborting" >&2
            exit 1
          fi

      - name: ğŸ”„ Sanitise CloudFront ID                      # 7ï¸âƒ£ Trim & export
        run: |
          CF_CLEAN=$(echo -n "$CLOUDFRONT_DISTRIBUTION_ID" | tr -d '[:space:]')
          if [ -z "$CF_CLEAN" ]; then
            echo "âŒ CLOUDFRONT_DISTRIBUTION_ID is empty â€“ aborting" >&2
            exit 1
          fi
          echo "CF_ID=$CF_CLEAN" >> "$GITHUB_ENV"
          echo "â†’ Using CloudFront ID: $CF_CLEAN"

      - name: âš™ï¸ Enable CORS on API Gateway                  # 8ï¸âƒ£ CORS script
        run: node scripts/enable-cors.js

      - name: ğŸ—ï¸ Build                                      # 9ï¸âƒ£ Build
        run: pnpm run build

      - name: ğŸ“¤ Sync to S3                                  # ğŸ”Ÿ Deploy
        run: aws s3 sync dist/ "s3://$S3_BUCKET/" --delete --region "$AWS_REGION"

      - name: ğŸš€ Invalidate CloudFront                       # 1ï¸âƒ£1ï¸âƒ£ Invalidate
        run: aws cloudfront create-invalidation --distribution-id "$CF_ID" --paths '/*'
