name: Check CloudFront Deployment Status

on:
  workflow_dispatch: # Run manually from GitHub Actions UI

permissions:
  id-token: write
  contents: read

jobs:
  check-cloudfront-status:
    name: Check CloudFront Status
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: 🧪 Check CloudFront Distribution Status
        id: check
        run: |
          echo "🔍 Checking CloudFront distribution status for ID: ${{ secrets.CLOUDFRONT_DIST_ID }}"
          STATUS=$(aws cloudfront get-distribution \
            --id ${{ secrets.CLOUDFRONT_DIST_ID }} \
            --query 'Distribution.Status' \
            --output text)

          echo "CloudFront distribution status: $STATUS"

          if [ "$STATUS" == "Deployed" ]; then
            echo "✅ CloudFront is fully deployed and ready to use!"
          else
            echo "🕐 CloudFront is still deploying. Please check again soon."
            exit 1
          fi
