name: Apply Infrastructure Scripts

on:
  workflow_dispatch:
  pull_request:
    types: [labeled]
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  apply-infra:
    name: Apply Infrastructure Scripts
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || contains(github.event.label.name, 'apply-infra')

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟣 Set up PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
          standalone: true
          run_install: false

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🧱 Build frontend before infra
        run: pnpm run build

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_AWS_ROLE_ARN }}
          aws-region: us-east-2

      - name: ✅ Make infra scripts executable
        run: chmod +x infra/*.sh

      - name: 🚀 Run infrastructure scripts
        run: pnpm run infra:apply

      - name: 🔍 Health check
        run: |
          echo "🔍 Performing health check..."
          curl -sf https://d7t9x3j66yd8k.cloudfront.net/health \
            && echo "✅ Health check passed." \
            || echo "⚠️ Health check failed — site may still be syncing."
