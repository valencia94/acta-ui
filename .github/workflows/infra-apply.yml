name: Apply Infrastructure Scripts

on:
  workflow_dispatch:
    description: 'Manually trigger infrastructure scripts'
  pull_request:
    types: [labeled]
    branches: [main]

jobs:
  apply-infra:
    name: Apply Infrastructure Scripts
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || contains(github.event.label.name, 'apply-infra')
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.OIDC_AWS_ROLE_ARN }}
          aws-region: us-east-2
      
      - name: Make infra scripts executable
        run: chmod +x infra/*.sh
      
      - name: Run infrastructure scripts
        run: npm run infra:apply
      
