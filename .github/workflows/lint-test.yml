name: Lint & Test

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  quality_gate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Node + pnpm cache
      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: 🎨 Prettier
        run: |
          pnpm exec prettier --check "**/*.{js,ts,tsx,css,md,yaml,yml,json}" \
            "!.github/workflows/**/*.yml"

      - name: 🔍 ESLint + types
        run: pnpm lint

      - name: 🧪 Vitest
        run: pnpm run test:vitest
