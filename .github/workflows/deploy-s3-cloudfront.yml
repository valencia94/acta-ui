name: ğŸš€ Deploy ACTA-UI to S3 + CloudFront

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production

env:
  NODE_VERSION: '18'
  VITE_API_BASE_URL: 'https://q2b9avfwv5.execute-api.us-east-2.amazonaws.com/prod'
  VITE_COGNITO_REGION: 'us-east-2'
  VITE_COGNITO_POOL_ID: 'us-east-2_FyHLtOhiY'
  VITE_COGNITO_WEB_CLIENT: 'dshos5iou44tuach7ta3ici5m'
  VITE_SKIP_AUTH: 'false'
  VITE_USE_MOCK_API: 'false'
  S3_BUCKET: 'acta-ui-frontend-prod'
  CLOUDFRONT_DISTRIBUTION_ID: 'EPQU7PVDLQXUA'
  AWS_REGION: 'us-east-2'

jobs:
  deploy:
    name: ğŸ—ï¸ Build & Deploy to S3 + CloudFront
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: ğŸ“… Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ§¹ Clearing all caches..."
          rm -rf node_modules/.vite dist .cache
          pnpm install --frozen-lockfile

      - name: ğŸ” Pre-build verification
        run: |
          echo "ğŸ” Verifying environment..."
          echo "API Base URL: $VITE_API_BASE_URL"
          echo "Skip Auth: $VITE_SKIP_AUTH"
          echo "Use Mock API: $VITE_USE_MOCK_API"
          echo "S3 Bucket: $S3_BUCKET"
          echo "CloudFront Distribution: $CLOUDFRONT_DISTRIBUTION_ID"

      - name: ğŸ—ï¸ Build application
        run: |
          echo "ğŸš€ Building for production..."
          pnpm run build
          echo "âœ… Build completed!"

      - name: ğŸ”’ Validate Amplify browser config
        run: |
          if [ ! -f "dist/aws-exports.js" ]; then
            echo "âŒ Missing browser aws-exports.js in build"
            exit 1
          else
            echo "âœ… aws-exports.js is present in build"
          fi

      - name: ğŸ” Post-build verification
        run: |
          echo "ğŸ” Verifying build output..."

          if [ ! -d "dist" ]; then
            echo "âŒ Build failed - dist directory not found"
            exit 1
          fi

          if grep -q "Ikusi Â· Acta Platform" dist/index.html; then
            echo "âœ… Document title correct"
          else
            echo "âŒ Document title incorrect"
            exit 1
          fi

          if grep -q "q2b9avfwv5.execute-api.us-east-2.amazonaws.com" dist/assets/*.js; then
            echo "âœ… Production API URL found in build"
          else
            echo "âŒ Production API URL not found in build"
            exit 1
          fi

          if grep -r "test-project\|mock-project" dist/ 2>/dev/null; then
            echo "âŒ Test data found in build"
            exit 1
          else
            echo "âœ… No test data in build"
          fi

          echo "ğŸ¯ Build verification successful!"

      - name: ğŸ” Check Cognito ID injection
        run: |
          if grep -q "us-east-2_FyHLtOhiY" dist/aws-exports.js && grep -q "us-east-2:1d50fa9e-c72f-4a3d-acfd-7b36ea065f35" dist/aws-exports.js; then
            echo "âœ… Cognito IDs properly injected"
          else
            echo "âŒ Cognito config missing from browser exports"
            exit 1
          fi

      - name: ğŸ”§ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: â˜ï¸ Deploy to S3
        run: |
          echo "â˜ï¸ Deploying to S3 bucket: $S3_BUCKET..."

          aws s3 sync dist/ s3://$S3_BUCKET/ \
              --region $AWS_REGION \
              --delete \
              --cache-control "public, max-age=31536000" \
              --exclude "*.html" \
              --exclude "*.json"

          aws s3 sync dist/ s3://$S3_BUCKET/ \
              --region $AWS_REGION \
              --cache-control "no-cache, no-store, must-revalidate" \
              --content-type "text/html" \
              --include "*.html"

          aws s3 sync dist/ s3://$S3_BUCKET/ \
              --region $AWS_REGION \
              --cache-control "no-cache, no-store, must-revalidate" \
              --content-type "application/json" \
              --include "*.json"

          echo "âœ… Files uploaded to S3 successfully!"

      - name: ğŸŒ Invalidate CloudFront cache
        run: |
          echo "ğŸŒ Creating CloudFront invalidation..."

          INVALIDATION_ID=$(aws cloudfront create-invalidation \
              --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
              --paths "/*" \
              --query 'Invalidation.Id' \
              --output text)

          echo "ğŸ”„ CloudFront invalidation created: $INVALIDATION_ID"
          echo "â³ Waiting for invalidation to complete..."

          timeout 300 aws cloudfront wait invalidation-completed \
              --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
              --id $INVALIDATION_ID || echo "â³ Invalidation still in progress..."

          echo "âœ… CloudFront cache invalidation initiated!"

      - name: ğŸ¥ª Test deployment
        run: |
          echo "ğŸ¥ª Testing deployment..."

          sleep 10

          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://d7t9x3j66yd8k.cloudfront.net)
          if [ "$RESPONSE" = "200" ]; then
            echo "âœ… CloudFront endpoint responding with 200"
          else
            echo "âš ï¸ CloudFront endpoint returned: $RESPONSE"
          fi

          if curl -s https://d7t9x3j66yd8k.cloudfront.net | grep -q "Ikusi Â· Acta Platform"; then
            echo "âœ… Updated content detected on CloudFront"
          else
            echo "âš ï¸ Content may still be propagating..."
          fi

      - name: ğŸ‰ Deployment complete
        run: |
          echo "ğŸ‰ ACTA-UI deployment completed successfully!"
          echo "ğŸŒ Your application is now live at:"
          echo "   ğŸ“± CloudFront URL: https://d7t9x3j66yd8k.cloudfront.net"
          echo "   ğŸª³ S3 Bucket: $S3_BUCKET"
          echo "   ğŸŒ CloudFront Distribution: $CLOUDFRONT_DISTRIBUTION_ID"
          echo ""
          echo "ğŸ” The deployment includes:"
          echo "   âœ… Document title: 'Ikusi Â· Acta Platform'"
          echo "   âœ… Live API integration: $VITE_API_BASE_URL"
          echo "   âœ… Cognito authentication configured"
          echo "   âœ… No test/mock data"
          echo "   âœ… CloudFront cache invalidated"
          echo ""
          echo "ğŸ¥ª Test your deployment:"
          echo "curl -I https://d7t9x3j66yd8k.cloudfront.net"
          echo ""
          echo "âœ¨ Your ACTA-UI is ready for production!"
