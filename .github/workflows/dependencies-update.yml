name: Dependencies Update

on:
  schedule:
    - cron: '59 5 * * *' # every day-1 at 05:59 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write # PR bot needs this

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout head
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup pnpm 9
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node 22 (cached)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install deps
        run: pnpm i

      - name: Bump minors
        run: pnpm run update:minor

      - name: Audit & auto-fix
        run: pnpm audit --fix || true

      - name: Re-install after bump
        run: pnpm i

      - name: Lint
        run: pnpm run lint

      - name: Unit & component tests
        run: pnpm run test || true # donâ€™t fail PR on red test yet                                                                                QQ

      - name: Build (CI)
        env:
          CI: '1'
        run: pnpm run build

      - name: Build Storybook
        env:
          CI: '1'
        run: pnpm run build:storybook || true

      - name: Run command
        uses: ctux/simple-pull-request-gh-action@1.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch_main_name: develop
          branch_pr_name: dependencies-update
          commit_message: "'chore(deps): automatic updates'"
          
