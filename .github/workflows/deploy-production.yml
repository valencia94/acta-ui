name: ğŸš€ Deploy ACTA-UI to Production

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '18'
  VITE_API_BASE_URL: 'https://q2b9avfwv5.execute-api.us-east-2.amazonaws.com/prod'
  VITE_COGNITO_REGION: 'us-east-2'
  VITE_COGNITO_POOL_ID: 'us-east-2_FyHLtOhiY'
  VITE_COGNITO_WEB_CLIENT: 'dshos5iou44tuach7ta3ici5m'
  VITE_SKIP_AUTH: 'false'
  VITE_USE_MOCK_API: 'false'

jobs:
  deploy:
    name: ğŸ—ï¸ Build & Deploy
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
      
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ§¹ Clearing all caches..."
          rm -rf node_modules/.vite dist .cache
          pnpm install --frozen-lockfile
          
      - name: ğŸ” Pre-build verification
        run: |
          echo "ğŸ” Verifying environment..."
          echo "API Base URL: $VITE_API_BASE_URL"
          echo "Skip Auth: $VITE_SKIP_AUTH"
          echo "Use Mock API: $VITE_USE_MOCK_API"
          
      - name: ğŸ—ï¸ Build application
        run: |
          echo "ğŸš€ Building for production..."
          pnpm run build
          echo "âœ… Build completed!"
          
      - name: ğŸ” Post-build verification
        run: |
          echo "ğŸ” Verifying build output..."
          
          # Check document title
          if grep -q "Ikusi Â· Acta Platform" dist/index.html; then
            echo "âœ… Document title correct"
          else
            echo "âŒ Document title incorrect"
            exit 1
          fi
          
          # Check API URL in build
          if grep -q "q2b9avfwv5.execute-api.us-east-2.amazonaws.com" dist/assets/*.js; then
            echo "âœ… Production API URL found in build"
          else
            echo "âŒ Production API URL not found in build"
            exit 1
          fi
          
          # Verify no test data
          if grep -r "test-project\|mock-project" dist/ 2>/dev/null; then
            echo "âŒ Test data found in build"
            exit 1
          else
            echo "âœ… No test data in build"
          fi
          
          echo "ğŸ¯ Build verification successful!"
          
      - name: ğŸ”§ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
          
      - name: ğŸš€ Deploy to AWS Amplify
        run: |
          echo "ğŸš€ Deploying to AWS Amplify..."
          
          # Check if amplify app exists
          if aws amplify get-app --app-id ${{ secrets.AMPLIFY_APP_ID }} 2>/dev/null; then
            echo "ğŸ“± Amplify app found, starting deployment..."
            aws amplify start-job \
              --app-id ${{ secrets.AMPLIFY_APP_ID }} \
              --branch-name ${{ github.ref_name }} \
              --job-type RELEASE
            echo "âœ… Deployment job started!"
          else
            echo "âš ï¸ Amplify app not found, please configure AMPLIFY_APP_ID secret"
            echo "ğŸ’¡ You can also deploy manually using the built files in dist/"
          fi
          
      - name: ğŸ‰ Deployment complete
        run: |
          echo "ğŸ‰ ACTA-UI deployment completed successfully!"
          echo "ğŸŒ Your application should be live with:"
          echo "   âœ… Document title: 'Ikusi Â· Acta Platform'"
          echo "   âœ… Live API integration"
          echo "   âœ… No test/mock data"
          echo "   âœ… Cache invalidation applied"
          echo ""
          echo "ğŸ”— Check your Amplify console for the live URL!"
