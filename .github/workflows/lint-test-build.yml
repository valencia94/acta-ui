name: Lint & Test & Build

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch: {}

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # ── 0) Checkout ───────────────────────────────
      - uses: actions/checkout@v4

      # ── 1) Node + pnpm (cached) ───────────────────
      - uses: pnpm/action-setup@v2 # installs pnpm
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm # ↖ re-uses ~/.pnpm-store

      - name: 📦 Install deps
        run: pnpm install --frozen-lockfile

      # ── 2) TypeScript compile-only check ──────────
      - name: 🔍  Type-check (tsc)
        run: pnpm exec tsc --noEmit

      # ── 3) Prettier “is everything formatted?” ────
      - name: 🎨  Prettier check
        run: pnpm exec prettier --check .

      # ── 4) ESLint (no --fix, so CI fails on style) ─
      - name: 🧹  ESLint
        run: pnpm exec eslint .
