name: Test & Build (no-lint temp)

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch: {}

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: pnpm

      - name: ⬇️  Install deps
        run: pnpm install --frozen-lockfile

      - name: 🧪  Run Vitest
        run: pnpm run test --if-present

  build:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: pnpm

      - name: ⬇️  Install deps
        run: pnpm install --frozen-lockfile

      - name: ✅  Build (Vite)
        run: pnpm run build


      - name: Running Build
        run: pnpm run build
