name: Lint & Test & Build

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch: {}

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # â”€â”€ 0) Checkout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: actions/checkout@v4

      # â”€â”€ 1) Node + pnpm (cached) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: pnpm/action-setup@v2 # installs pnpm
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm # â†– re-uses ~/.pnpm-store

      - name: ğŸ“¦ Install deps
        run: pnpm install --frozen-lockfile

      # â”€â”€ 2) TypeScript compile-only check â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ”  Type-check (tsc)
        run: pnpm exec tsc --noEmit

      # â”€â”€ 3) Prettier â€œis everything formatted?â€ â”€â”€â”€â”€
      - name: ğŸ¨  Prettier check
        run: pnpm exec prettier --check .

      # â”€â”€ 4) ESLint (no --fix, so CI fails on style) â”€
      - name: ğŸ§¹  ESLint
        run: pnpm exec eslint .
