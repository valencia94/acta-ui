name: Test & Build (no-lint – temp)

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with: {version: latest}

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm

      - name: ⬇️  Install deps
        run: pnpm install --frozen-lockfile

      # 🚫  Lint job intentionally skipped for live demo
      # - name: 🔍  ESLint
      #   run: pnpm run lint

      - name: 🧪  Run tests        # leave or delete if you have none
        if: '!cancelled()'
        run: pnpm test --if-present --run

      - name: ✅  Build (Vite)
        run: pnpm run build
