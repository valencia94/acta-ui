# .github/workflows/build_deploy.yml
name: Build and Deploy             # ← single source of truth

on:
  push:
    branches: [develop]            # auto-deploy
  workflow_dispatch: {}            # manual button

jobs:
  ci_deploy:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      id-token: write              # OIDC for AWS
      contents: read

    steps:
    # ────────────────────────── 0. Checkout ──────────────────────────
    - uses: actions/checkout@v4

    # ─────────────────── 1. Node / pnpm toolchain & cache ────────────
    - uses: pnpm/action-setup@v2
      with: { version: 9 }
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: pnpm

    # ───────────────────────── 2. Quality gates ─────────────────────
    - run: pnpm install --frozen-lockfile

    - name: ESLint + TypeScript
      run: pnpm lint

    # ── 1.2) Prettier – auto-fix everything ──────────────────────────────
    - name: 🧼  format
      run: |
        pnpm exec prettier --write .
    # ── 1.3) Fail pipeline if anything still unformatted (safety net) ────
    - name: 🔍  prettier check
      run: pnpm exec prettier --check .

    - name: Vitest
      run: pnpm test:ci                      # see note ↓

    # ─────────────────────────── 3. Build SPA ───────────────────────
    - name: Build (Vite)
      run: |
        echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> "$GITHUB_ENV"
        pnpm run build                       # → dist/

    # ─────────────────── 4. Local smoke (root HTML = 200) ───────────
    - name: Local preview smoke
      run: |
        pnpm exec vite preview --port 4173 --strictPort & SERVER=$!
        sleep 4 && curl -sf http://localhost:4173/
        kill $SERVER

    # ─────────────── 5. AWS credentials for THIS job (OIDC) ─────────
    - uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region:     ${{ secrets.AWS_REGION }}

    # ────────────────────── 6. Upload UI to S3 ───────────────────────
    - name: S3 sync dist/ (+ SPA routes)
      env:
        BUCKET: ${{ secrets.S3_BUCKET_NAME }}
      run: |
        set -eux
        aws s3 sync dist "s3://$BUCKET" --delete
        bash scripts/push-spa-routes.sh          # copies index.html to /login, /dashboard …

    # ──────────────── 7. Ensure bucket policy for OAC ───────────────
    - name: Attach CloudFront OAC policy
      env:
        BUCKET:  ${{ secrets.S3_BUCKET_NAME }}
        DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
        REGION:  ${{ secrets.AWS_REGION }}
      run: |
        ACCOUNT=$(aws sts get-caller-identity --query Account --output text)
        cat > /tmp/s3-oac-policy.json <<EOF
        {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Sid": "AllowCloudFrontOACAccess",
              "Effect": "Allow",
              "Principal": { "Service": "cloudfront.amazonaws.com" },
              "Action": "s3:GetObject",
              "Resource": "arn:aws:s3:::$BUCKET/*",
              "Condition": {
                "StringEquals": {
                  "AWS:SourceArn": "arn:aws:cloudfront::$ACCOUNT:distribution/$DIST_ID"
                }
              }
            }
          ]
        }
        EOF
        aws s3api put-bucket-policy \
          --bucket "$BUCKET" \
          --policy file:///tmp/s3-oac-policy.json \
          --region "$REGION"

    # ──────────────── 8. Invalidate entire CF cache ─────────────────
    - name: CloudFront invalidate /*
      env:
        DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}   # ← FIXED
      run: |
        INV=$(aws cloudfront create-invalidation --distribution-id "$DIST_ID" --paths '/*' \
               --query 'Invalidation.Id' --output text)
        echo "🕒 waiting for invalidation $INV…"
        aws cloudfront wait invalidation-completed --distribution-id "$DIST_ID" --id "$INV"
