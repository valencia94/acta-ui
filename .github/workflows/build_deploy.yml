name: Build and Deploy

on: push: branches: [develop]            # auto-deploy from develop workflow_dispatch: {}            # manual button

jobs: ci_deploy: runs-on: ubuntu-latest environment: prod permissions: id-token: write              # OIDC for AWS contents: read

steps:
  # â”€â”€â”€â”€â”€ 0) Checkout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - uses: actions/checkout@v4

  # â”€â”€â”€â”€â”€ 1) Setup Node + pnpm toolchain â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - uses: pnpm/action-setup@v2
    with: { version: 9 }

  - uses: actions/setup-node@v4
    with:
      node-version: 20
      cache: pnpm

  # â”€â”€â”€â”€â”€ 2) Quality gates â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - run: pnpm install --frozen-lockfile

  - name: ESLint + TypeScript
    run: pnpm lint

  - name: Prettier format (write)
    run: pnpm exec prettier --write .

  - name: Prettier verify
    run: pnpm exec prettier --check .

  - name: Vitest
    run: pnpm run test:vitest -- --run --passWithNoTests

  # â”€â”€â”€â”€â”€ 3) Build SPA â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: Build (Vite)
    run: |
      echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> "$GITHUB_ENV"
      pnpm run build

  # â”€â”€â”€â”€â”€ 4) Local smoke test â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: Local preview smoke
    run: |
      pnpm exec vite preview --port 4173 --strictPort & SERVER=$!
      sleep 4 && curl -sf http://localhost:4173/
      kill $SERVER

  # â”€â”€â”€â”€â”€ 5) AWS Credentials (OIDC) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - uses: aws-actions/configure-aws-credentials@v4
    with:
      role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
      aws-region:     ${{ secrets.AWS_REGION }}

  # â”€â”€â”€â”€â”€ 6) Upload dist/ to S3 and verify â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: Log dist/ before sync
    run: |
      echo "ğŸ“‚ Local dist/ contents:" && find dist -type f

  - name: S3 sync dist/ & push SPA routes
    env:
      BUCKET: ${{ secrets.S3_BUCKET_NAME }}
    run: |
      set -eux
      aws s3 sync dist "s3://$BUCKET" --delete
      bash scripts/push-spa-routes.sh

      echo "ğŸ“‚ S3 contents (post-sync):"
      aws s3 ls "s3://$BUCKET/" --recursive
      echo "ğŸ” /login/ and /dashboard/ routes:"
      aws s3 ls "s3://$BUCKET/login/"
      aws s3 ls "s3://$BUCKET/dashboard/"

  # â”€â”€â”€â”€â”€ 7) Ensure CF root object â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: Ensure CF root object = index.html
    env:
      DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
    run: |
      set -euo pipefail
      tmp=$(mktemp)
      aws cloudfront get-distribution-config --id "$DIST_ID" > "$tmp"
      jq '.DistributionConfig.DefaultRootObject' "$tmp"

  # â”€â”€â”€â”€â”€ 8) Invalidate CF cache â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: CloudFront invalidate /*
    env:
      DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
    run: |
      INV=$(aws cloudfront create-invalidation \
             --distribution-id "$DIST_ID" --paths '/*' \
             --query 'Invalidation.Id' --output text)
      echo "ğŸ•’ waiting for invalidation $INVâ€¦"
      aws cloudfront wait invalidation-completed \
        --distribution-id "$DIST_ID" --id "$INV"

  # â”€â”€â”€â”€â”€ 9) Log CloudFront UI URL & test /login â”€â”€â”€â”€â”€
  - name: Show CF URL and verify /login
    env:
      DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
    run: |
      DOMAIN=$(aws cloudfront get-distribution --id "$DIST_ID" \
                --query 'Distribution.DomainName' --output text)
      echo "ğŸŒ UI deployed to: https://$DOMAIN/"
      echo "ğŸ‘€ Verifying /login:"
      curl -I "https://$DOMAIN/login"
      echo "ğŸ‘€ Verifying /dashboard:"
      curl -I "https://$DOMAIN/dashboard"

