name: Build and Deploy

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    environment: prod

    # GitHub must issue an OIDC token so AWS creds can be assumed
    permissions:
      id-token: write      # for sts:AssumeRoleWithWebIdentity
      contents: read       # allows actions/checkout

    steps:
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Preparation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ›’ Checkout
      uses: actions/checkout@v4

    - name: ğŸ“¦ Set up PNPM
      uses: pnpm/action-setup@v2
      with:
        version: 9
        run_install: |
          args: [--no-frozen-lockfile]

    - name: ğŸŸ¢ Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'

    - name: ğŸ“¥ Install dependencies
      run: pnpm install --no-frozen-lockfile

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Build & Test â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ”§ Lint & type-check
      run: pnpm lint

    - name: ğŸ—ï¸ Build UI
      env:
        VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      run: pnpm run build

    - name: ğŸ§ª Unit tests (Vitest)
      run: pnpm run test:vitest

    - name: ğŸ­ Install Playwright browsers
      run: npx playwright install --with-deps

    - name: ğŸ­ E2E tests (Playwright)
      run: pnpm run test:playwright

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ AWS credentials â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ” Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region:     ${{ secrets.AWS_REGION }}

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Decide if infra changed â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - id: filter
      uses: dorny/paths-filter@v3
      with:
        filters: |
          infra:
            - 'infra/**'

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Deploy API (only when needed) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸš€ Deploy API (CloudFormation)
      if: github.event_name == 'workflow_dispatch' || steps.filter.outputs.infra == 'true'
      run: |
        aws cloudformation deploy \
          --stack-name acta-api \
          --template-file infra/template.yaml \
          --capabilities CAPABILITY_IAM \
          --no-fail-on-empty-changeset

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Deploy UI bucket & invalidate CF â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸš€ Deploy UI to S3 / CloudFront
      env:
        S3_BUCKET_NAME:     ${{ secrets.S3_BUCKET_NAME }}
        CLOUDFRONT_DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
      run: |
        chmod +x scripts/deploy-to-s3.sh
        ./scripts/deploy-to-s3.sh

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ API smoke tests against prod â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ” API smoke tests
      env:
        API_BASE: ${{ secrets.VITE_API_BASE_URL }}
      run: |
        set -e
        curl -sf $API_BASE/timeline/health
        curl -sf $API_BASE/download-acta/health
        curl -sf $API_BASE/project-summary/health
        curl -sf -X POST $API_BASE/send-approval-email/test -d '{}'
        curl -sf -X POST $API_BASE/extract-project-place/test -d '{}'

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Upload Playwright HTML report â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ“¤ Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report
        retention-days: 3
