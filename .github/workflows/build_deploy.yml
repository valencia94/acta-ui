name: Build and Deploy

on:
  push:
    branches: [develop] # push to feature branches wonâ€™t deploy
  pull_request: # PRs still get lint/test
  workflow_dispatch:

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    environment: prod # for OIDC role-to-assume
    permissions:
      id-token: write
      contents: read

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 0) Checkout  â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: actions/checkout@v4

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 1) Node + pnpm + cache  â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: â™»ï¸  pnpm cache & install
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: |
            args: [--no-frozen-lockfile]
        env:
          CI: true # keep scripts/prepare from running

      - name: ðŸŸ¢  Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 2) Lint / Type-check / Unit tests â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ”  Lint & type-check
        run: pnpm lint

      - name: ðŸ§ª  Unit tests
        run: pnpm run test:vitest

      - name: Configure AWS credentials (OIDC)
        if: github.ref == 'refs/heads/develop' && github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: â˜ï¸  Deploy API (CloudFormation)
        if: github.ref == 'refs/heads/develop' && github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          attempts=0
          until [ $attempts -ge 5 ]; do
            aws cloudformation deploy \
              --stack-name acta-backend-staging \
              --template-file infra/template.yaml \
              --capabilities CAPABILITY_IAM \
              --no-fail-on-empty-changeset && break
            status=$(aws cloudformation describe-stacks --stack-name acta-backend-staging --query "Stacks[0].StackStatus" --output text || echo "")
            if [[ "$status" == "UPDATE_IN_PROGRESS" ]]; then
              sleep $((2 ** attempts))
              attempts=$((attempts + 1))
            else
              exit 1
            fi
          done

      - name: API Smoke Test
        if: github.ref == 'refs/heads/develop' && github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        env:
          API_BASE: ${{ secrets.VITE_API_BASE_URL }}
        run: curl -sf $API_BASE/timeline/health

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 3) Build  â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Inject API base URL
        run: echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> "$GITHUB_ENV"

      - name: ðŸ—ï¸  Build UI
        run: pnpm run build

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 4) Playwright  â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: E2E tests
        run: |
          pnpm exec playwright install --with-deps
          pnpm exec playwright test || true

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 5) Deploy (only on develop or manual) â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: ðŸš€  Deploy UI to S3 + invalidate CloudFront
        if: github.ref == 'refs/heads/develop' && github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        env:
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          CLOUDFRONT_DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
        run: |
          chmod +x scripts/deploy-to-s3.sh
          ./scripts/deploy-to-s3.sh
      
      - name: Smoke Test (UI via CloudFront)
        env:
          CLOUDFRONT_DOMAIN: ${{ secrets.DISTRIBUTION_DOMAIN_NAME }}
        run: |
          echo "ðŸ”§ Checking CloudFront health endpoint via /health"
          n=0
          until [ $n -ge 5 ]; do
            echo "Attempt $((n+1))..."
            curl -f -s https://$CLOUDFRONT_DOMAIN/health && { echo "UI live âœ…"; exit 0; }
            n=$((n+1))
            echo "Still not healthy. Waiting 15s..."
            sleep 15
          done
          echo "UI health endpoint failed after multiple attempts." >&2
          exit 1

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 7) Upload Playwright report  â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ“¦  Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 3
