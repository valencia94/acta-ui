name: Build and Deploy

on:
  push:
    branches: [develop]
  workflow_dispatch: {}

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      id-token: write
      contents: read

    steps:
      # â”€â”€â”€â”€â”€ 0. Checkout â”€â”€â”€â”€â”€
      - uses: actions/checkout@v4

      # â”€â”€â”€â”€â”€ 1. Toolchain Setup â”€â”€â”€â”€â”€
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # â”€â”€â”€â”€â”€ 2. Install + Lint + Format + Test â”€â”€â”€â”€â”€
      - run: pnpm install --frozen-lockfile
      - name: ðŸ” ESLint + TypeScript
        run: pnpm lint
      - name: ðŸ§¼ Prettier auto-fix
        run: pnpm exec prettier --write .
      - name: ðŸ§ª Prettier check
        run: pnpm exec prettier --check .
      - name: âœ… Vitest
        run: pnpm run test:vitest -- --run --passWithNoTests

      # â”€â”€â”€â”€â”€ 3. Build â”€â”€â”€â”€â”€
      - name: Build (Vite)
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> "$GITHUB_ENV"
          pnpm run build

      # â”€â”€â”€â”€â”€ 4. Local smoke test â”€â”€â”€â”€â”€
      - name: Local preview smoke
        run: |
          pnpm exec vite preview --port 4173 --strictPort & SERVER=$!
          sleep 4 && curl -sf http://localhost:4173/
          kill $SERVER

      # â”€â”€â”€â”€â”€ 5. AWS OIDC credentials â”€â”€â”€â”€â”€
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # â”€â”€â”€â”€â”€ 6. Upload UI to S3 â”€â”€â”€â”€â”€
      - name: S3 sync dist/ & push SPA routes
        env:
          BUCKET: ${{ secrets.S3_BUCKET_NAME }}
        run: |
          set -eux
          aws s3 sync dist "s3://$BUCKET" --delete
          bash scripts/push-spa-routes.sh

      # â”€â”€â”€â”€â”€ 7. Patch CF default root object â”€â”€â”€â”€â”€
      - name: Ensure CF root object = index.html
        env:
          DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
        run: |
          tmp=$(mktemp)
          aws cloudfront get-distribution-config --id "$DIST_ID" > "$tmp"
          jq '
            .DistributionConfig as $cfg
            | if $cfg.DefaultRootObject != "index.html"
              then ($cfg.DefaultRootObject = "index.html") | $cfg
              else $cfg end
          ' "$tmp" > /tmp/cf_patch.json || true
          if [ -s /tmp/cf_patch.json ]; then
            etag=$(jq -r .ETag "$tmp")
            aws cloudfront update-distribution \
              --id "$DIST_ID" \
              --if-match "$etag" \
              --distribution-config file:///tmp/cf_patch.json
            echo "ðŸ”„ DefaultRootObject set to index.html"
          else
            echo "âœ… DefaultRootObject already index.html"
          fi

      # â”€â”€â”€â”€â”€ 8. Ensure bucket policy for OAC â”€â”€â”€â”€â”€
      - name: Attach CloudFront OAC policy
        env:
          BUCKET: ${{ secrets.S3_BUCKET_NAME }}
          DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
          REGION: ${{ secrets.AWS_REGION }}
        run: |
          ACCOUNT=$(aws sts get-caller-identity --query Account --output text)
          cat > /tmp/s3-oac-policy.json <<EOF
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Sid": "AllowCloudFrontOACAccess",
                "Effect": "Allow",
                "Principal": { "Service": "cloudfront.amazonaws.com" },
                "Action": "s3:GetObject",
                "Resource": "arn:aws:s3:::$BUCKET/*",
                "Condition": {
                  "StringEquals": {
                    "AWS:SourceArn": "arn:aws:cloudfront::$ACCOUNT:distribution/$DIST_ID"
                  }
                }
              }
            ]
          }
EOF
          aws s3api put-bucket-policy --bucket "$BUCKET" --policy file:///tmp/s3-oac-policy.json --region "$REGION"

      # â”€â”€â”€â”€â”€ 9. Invalidate CloudFront Cache â”€â”€â”€â”€â”€
      - name: CloudFront invalidate /* routes
        env:
          DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
        run: |
          INV=$(aws cloudfront create-invalidation \
                 --distribution-id "$DIST_ID" --paths '/*' \
                 --query 'Invalidation.Id' --output text)
          echo "ðŸ•’ waiting for invalidation $INVâ€¦"
          aws cloudfront wait invalidation-completed \
            --distribution-id "$DIST_ID" --id "$INV"