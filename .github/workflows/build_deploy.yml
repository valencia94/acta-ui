# .github/workflows/build_deploy.yml
name: Build and Deploy

on:
  push:
    branches: [develop]
  workflow_dispatch: {}

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      id-token: write # OIDC for AWS
      contents: read

    steps:
      # â”€â”€â”€â”€â”€ 0) Checkout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: actions/checkout@v4

      # â”€â”€â”€â”€â”€ 0.1) Ensure /health exists before build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ’š add static /health
        run: |
          mkdir -p public
          echo '{"status":"ok"}' > public/health

      # â”€â”€â”€â”€â”€ 1) Install deps (pnpm â†’ Node cache) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # â”€â”€â”€â”€â”€ 1.1)  Install project deps (prettier lives here) â”€â”€â”€â”€
      - run: pnpm install --no-frozen-lockfile

      # â”€â”€â”€â”€â”€ 1.2)  Prettier â€“ auto-fix everything except workflows
      - name: ğŸ§¼  format
        run: |
          pnpm exec prettier --write "**/*.{js,ts,tsx,css,md,yaml,yml,json}" \
            "!.github/workflows/**/*.yml"

      # â”€â”€â”€â”€â”€ 2) Lint  &  unit tests â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ”  ESLint & type check
        run: pnpm lint
      - name: ğŸ§ª  Vitest
        run: pnpm run test:vitest

      # â”€â”€â”€â”€â”€ 3) Build UI (dist/) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Inject API base URL
        run: echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> "$GITHUB_ENV"

      - name: ğŸ—ï¸  build (Vite)
        run: pnpm run build # â†’ dist/

      - name: Copy SPA client routes
        run: bash scripts/push-spa-routes.sh

      # â”€â”€â”€â”€â”€ 4) Local smoke check (HTML returns 200) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸŒ  local preview smoke
        run: |
          pnpm exec vite preview --port 4173 --strictPort & SERVER=$!
          sleep 4
          curl -sf http://localhost:4173/           # 200 or curls exits 22
          kill $SERVER

      # â”€â”€â”€â”€â”€ 5) AWS creds (OIDC) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: aws-actions/configure-aws-credentials@v4
        if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # â”€â”€â”€â”€â”€ 6) Deploy UI â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸš€ deploy UI
        if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
        env:
          DEPLOY_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
          CF_DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
        run: |
          set -eux
          aws s3 sync dist/ "s3://$DEPLOY_BUCKET" --delete
          bash scripts/push-spa-routes.sh
          INV=$(aws cloudfront create-invalidation --distribution-id "$CF_DIST_ID" --paths '/index.html' '/login' '/login/index.html' '/dashboard' '/dashboard/index.html' --query 'Invalidation.Id' --output text)
          aws cloudfront wait invalidation-completed --distribution-id "$CF_DIST_ID" --id "$INV"
