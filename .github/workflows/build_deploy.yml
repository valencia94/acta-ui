name: Build and Deploy

on:
  push:
    branches: [develop]           # PRs still run, but only develop deploys
  pull_request:
  workflow_dispatch:

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    environment: prod            # maps GitHub secrets to this env
    permissions:                 # required for OIDC
      id-token: write
      contents: read

    steps:
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 0. Checkout â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - uses: actions/checkout@v4

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 1. Node + pnpm + cache â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - uses: pnpm/action-setup@v2
      name: â™»ï¸  pnpm cache & install
      with:
        version: 9
        run_install: |
          args: [--no-frozen-lockfile]
      env:
        CI: true                 # skip scripts/prepare

    - uses: actions/setup-node@v4
      name: ðŸŸ¢  Setup Node 20
      with:
        node-version: 20
        cache: pnpm

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 2. Lint / Unit tests â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ðŸ”  Lint & type-check
      run: pnpm lint

    - name: ðŸ§ª  Unit tests
      run: pnpm run test:vitest

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 3. Assume AWS role (OIDC) â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Configure AWS credentials (OIDC)
      if: >
        (github.ref == 'refs/heads/develop' && github.event_name == 'push')
        || github.event_name == 'workflow_dispatch'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region:     ${{ secrets.AWS_REGION }}

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 4. Deploy API (CloudFormation) â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: â˜ï¸  Deploy API (CloudFormation)
      if: >
        (github.ref == 'refs/heads/develop' && github.event_name == 'push')
        || github.event_name == 'workflow_dispatch'
      run: |
        aws cloudformation deploy \
          --stack-name acta-backend-staging \
          --template-file infra/template.yaml \
          --capabilities CAPABILITY_IAM \
          --no-fail-on-empty-changeset

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 5. API smoke test â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: API smoke test
      if: >
        (github.ref == 'refs/heads/develop' && github.event_name == 'push')
        || github.event_name == 'workflow_dispatch'
      env:
        API_BASE: ${{ secrets.VITE_API_BASE_URL }}   # e.g. https://g7pgb5tzog.execute-api.us-east-2.amazonaws.com/prod
      run: |
        echo "âœ… Curling $API_BASE/health ..."
        curl -sf "$API_BASE/health"

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 6. Build UI â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Inject API base URL
      run: echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> "$GITHUB_ENV"

    - name: ðŸ—ï¸  Build UI
      run: pnpm run build

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 7. Playwright E2E â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: E2E tests
      run: |
        pnpm exec playwright install --with-deps
        pnpm exec playwright test || true   # keep pipeline green even if tests fail

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 8. Deploy UI (S3 + CF) â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ðŸš€  Deploy UI to S3 + invalidate CloudFront
      if: >
        (github.ref == 'refs/heads/develop' && github.event_name == 'push')
        || github.event_name == 'workflow_dispatch'
      env:
        S3_BUCKET_NAME:     ${{ secrets.S3_BUCKET_NAME }}
        CLOUDFRONT_DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
      run: |
        chmod +x scripts/deploy-to-s3.sh
        ./scripts/deploy-to-s3.sh

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 9. UI smoke test (CloudFront) â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Smoke Test (UI /health via CloudFront)
      if: >
        (github.ref == 'refs/heads/develop' && github.event_name == 'push')
        || github.event_name == 'workflow_dispatch'
      env:
        CLOUDFRONT_DOMAIN: ${{ secrets.DISTRIBUTION_DOMAIN_NAME }}   # e.g. d7yxsj6eyd8k.cloudfront.net
      run: |
        echo "ðŸ”§ Checking https://$CLOUDFRONT_DOMAIN/health"
        for i in {1..5}; do
          if curl -fs "https://$CLOUDFRONT_DOMAIN/health"; then
            echo "UI live âœ…"
            exit 0
          fi
          echo "Still not healthy (attempt $i). Sleeping 15s..."
          sleep 15
        done
        echo "UI health check failed âŒ" >&2
        exit 1

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 10. Upload Playwright report â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ðŸ“¦  Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report
        retention-days: 3
