name: ðŸš€ Build, Deploy Frontend + Backend

on:
  push:
    branches: [develop]
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: Deploy simplified backend (Lambda-centric)
        required: true
        default: true
        type: boolean
      test_backend_endpoints:
        description: Test backend endpoints after deployment
        required: true
        default: true
        type: boolean

# Prevent two runs from updating the same stack at once
concurrency:
  group: backend-deploy
  cancel-in-progress: true

jobs:
  ci_deploy:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      id-token: write
      contents: read

    steps:
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 0. Checkout â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 1. Toolchain â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ðŸ› ï¸ Setup pnpm
      uses: pnpm/action-setup@v2
      with: { version: 9 }

    - name: ðŸ› ï¸ Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: pnpm

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 2. Install / Lint / Test â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ðŸ“¦ Install deps
      run: pnpm install --frozen-lockfile

    - name: ðŸ§¼ Prettier format
      run: pnpm exec prettier --write .

    - name: ðŸ§¼ ESLint auto-fix
      run: pnpm exec eslint . --fix

    - name: ðŸ” ESLint verify
      run: pnpm exec eslint .

    - name: ðŸ§ª Lint + TS
      run: pnpm lint

    - name: âœ… Vitest unit tests
      run: pnpm run test:vitest -- --run --passWithNoTests

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 3. Build UI â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ðŸ”¨ Build UI
      run: |
        echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> "$GITHUB_ENV"
        pnpm run build

    - name: ðŸ“‚ List dist
      run: ls -R dist

    - name: ðŸŒ Smoke test build
      run: |
        pnpm exec vite preview --port 4173 --strictPort & srv=$!
        sleep 6 && curl -sf http://localhost:4173/
        kill $srv

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 4. AWS creds â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ðŸ” AWS creds
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 5. Proactive backend tests (optional) â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ðŸ§ª Proactive backend tests
      run: |
        chmod +x test-backend-proactive.sh
        ./test-backend-proactive.sh

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 6. Deploy backend (with wait/cancel gate) â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ðŸŽ¯ Deploy simplified backend (Lambda-centric)
      if: ${{ inputs.deploy_backend || github.event_name == 'push' }}
      env:
        STACK_NAME: acta-api-wiring-stack-manual
        REGION: us-east-2
      run: |
        set -euo pipefail
        TS=$(date +%Y%m%d-%H%M%S)

        # Wait/cancel busy stack
        STATUS=$(aws cloudformation describe-stacks --stack-name "$STACK_NAME" \
                 --region "$REGION" --query 'Stacks[0].StackStatus' --output text \
                 2>/dev/null || echo NONE)
        if [[ "$STATUS" == *_IN_PROGRESS ]]; then
          aws cloudformation cancel-update-stack --stack-name "$STACK_NAME" \
                                                 --region "$REGION" || true
        fi
        while true; do
          STATUS=$(aws cloudformation describe-stacks --stack-name "$STACK_NAME" \
                   --region "$REGION" --query 'Stacks[0].StackStatus' --output text \
                   2>/dev/null || echo NONE)
          case "$STATUS" in
            CREATE_IN_PROGRESS|UPDATE_IN_PROGRESS|UPDATE_ROLLBACK_IN_PROGRESS|ROLLBACK_IN_PROGRESS|UPDATE_COMPLETE_CLEANUP_IN_PROGRESS)
              sleep 15 ;;
            CREATE_COMPLETE|UPDATE_COMPLETE|UPDATE_ROLLBACK_COMPLETE|ROLLBACK_COMPLETE|NONE)
              break ;;
            *) echo "Unexpected state $STATUS"; exit 1 ;;
          esac
        done

        # Deploy
        aws cloudformation deploy \
          --template-file infra/template-simplified-lambda.yaml \
          --stack-name "$STACK_NAME" \
          --parameter-overrides \
              ExistingApiId=q2b9avfwv5 \
              ExistingApiRootResourceId=kw8f8zihjg \
              DeploymentTimestamp="$TS" \
          --capabilities CAPABILITY_IAM \
          --region "$REGION" \
          --no-fail-on-empty-changeset

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 7. Post-deploy backend tests â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ðŸ§ª Post-deploy backend tests
      if: ${{ inputs.test_backend_endpoints || github.event_name == 'push' }}
      run: |
        chmod +x test-backend-postdeploy.sh
        ./test-backend-postdeploy.sh q2b9avfwv5 us-east-2 prod

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 8. Sync UI â†’ S3 â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ðŸš€ Sync dist â†’ S3
      env:
        BUCKET: ${{ secrets.S3_BUCKET_NAME }}
      run: |
        aws s3 sync dist "s3://$BUCKET" --delete
        bash scripts/push-spa-routes.sh

    - name: ðŸ§¾ List S3
      env:
        BUCKET: ${{ secrets.S3_BUCKET_NAME }}
      run: |
        aws s3 ls "s3://$BUCKET/" --recursive

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 9. Ensure CF root object â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ðŸ› ï¸ Ensure CF default root
      env:
        DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
      run: |
        set -euo pipefail
        tmp=$(mktemp)
        aws cloudfront get-distribution-config --id "$DIST_ID" > "$tmp"
        etag=$(jq -r .ETag "$tmp")
        root=$(jq -r .DistributionConfig.DefaultRootObject "$tmp")
        if [[ "$root" != "index.html" ]]; then
          jq '.DistributionConfig.DefaultRootObject = "index.html" | .DistributionConfig' "$tmp" > /tmp/cf_patch.json
          aws cloudfront update-distribution --id "$DIST_ID" --if-match "$etag" \
            --distribution-config file:///tmp/cf_patch.json
        fi
        rm -f "$tmp"

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 10. Apply OAC bucket policy â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ðŸ” Apply OAC bucket policy
      env:
        BUCKET: ${{ secrets.S3_BUCKET_NAME }}
        DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
      run: |
        set -euo pipefail
        ACCOUNT=$(aws sts get-caller-identity --query Account --output text)
        cat > /tmp/oac.json <<EOF
        {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Sid": "OACAccess",
              "Effect": "Allow",
              "Principal": { "Service": "cloudfront.amazonaws.com" },
              "Action": "s3:GetObject",
              "Resource": "arn:aws:s3:::$BUCKET/*",
              "Condition": {
                "StringEquals": {
                  "AWS:SourceArn": "arn:aws:cloudfront::$ACCOUNT:distribution/$DIST_ID"
                }
              }
            }
          ]
        }
        EOF
        aws s3api put-bucket-policy --bucket "$BUCKET" --policy file:///tmp/oac.json

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 11. CF invalidate & quick checks â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ðŸ”„ CF invalidate & verify
      env:
        DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
      run: |
        id=$(aws cloudfront create-invalidation --distribution-id "$DIST_ID" \
              --paths '/*' --query 'Invalidation.Id' --output text)
        aws cloudfront wait invalidation-completed --distribution-id "$DIST_ID" --id "$id"
        CF_DOMAIN=$(aws cloudfront get-distribution --id "$DIST_ID" \
                    --query 'Distribution.DomainName' --output text)
        echo "CloudFront Domain â†’ https://$CF_DOMAIN"
        curl -sf https://$CF_DOMAIN/login  || true
        curl -sf https://$CF_DOMAIN/dashboard || true
