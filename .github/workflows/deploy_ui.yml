name: Deploy UI to S3 + CloudFront
on:
  workflow_dispatch:
  push:
    branches: [ develop ]        # change if you deploy from main

permissions:
  id-token: write
  contents: read

env:
  BUILD_DIR: dist

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # NEW — Install Node 22.x (matches engines.node)
      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # AWS creds step unchanged
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region:     ${{ secrets.AWS_REGION }}

      # Build & deploy via script (pin pnpm 9.x)
      - name: Build & deploy
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate   # ← pins pnpm 9.x
          chmod +x scripts/deploy_ui.sh
          ./scripts/deploy_ui.sh
        env:
          AWS_REGION:         ${{ secrets.AWS_REGION }}
          S3_BUCKET_NAME:     ${{ secrets.S3_BUCKET_NAME }}
          CLOUDFRONT_DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
          BUILD_DIR: dist

