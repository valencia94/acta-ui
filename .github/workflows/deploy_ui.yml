name: Deploy UI to S3 + CloudFront
on:
  workflow_dispatch:
  push:
    branches: [ develop ]        # change if you deploy from main

permissions:
  id-token: write
  contents: read

env:
  BUILD_DIR: dist

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS creds (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region:     ${{ secrets.AWS_REGION }}

      - name: Build & deploy via script
        run: |
          corepack enable
          chmod +x scripts/deploy_ui.sh
          ./scripts/deploy_ui.sh
        env:
          AWS_REGION:          ${{ secrets.AWS_REGION }}
          S3_BUCKET_NAME:      ${{ secrets.S3_BUCKET_NAME }}
          CLOUDFRONT_DIST_ID:  ${{ secrets.CLOUDFRONT_DIST_ID }}  # empty on first run
